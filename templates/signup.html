{% extends "layout.html" %}

{% block header %}
<nav> 
    <div class="login-nav">
        <div class="login-signup-button">
            <a class="nav-link color-white nav-button inactive-login-signup flex-center" href="/login">Login</a>
            <a class="nav-link color-white nav-button active-login-signup flex-center" href="/signup">Sign up</a>
        </div>
    </div>
</nav>
{% endblock %}


{% block welcome %}
<div class="welcome">
    <h1 class="h1">Hello! I'm glad you're here</h1>
</div>
{% endblock %}

{% block main %}

<div class="signup">
    <form class="form" id="signup-form" action="/signup" method="post">
        <input type="text" class="text-box" id="username" name="username" placeholder="Username">
        <input type="text" class="text-box" id="name" name="name" placeholder="First name">  
        <input type="password" class="text-box" id="password" name="password" placeholder="Password">
        <input type="password" class="text-box" id="confirm" name="confirm" placeholder="Confirm Password">
        <input type="submit" class="button register" value="Register">
    </form>
</div>

{% endblock %}
