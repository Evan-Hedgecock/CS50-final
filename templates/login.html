{% extends "layout.html" %}

{% block header %}
<nav> 
    <div class="login-nav">
        <div class="login-signup-button">
            <a class="nav-link color-white nav-button active-login-signup" href="/login">Login</a>
            <a class="nav-link color-white nav-button inactive-login-signup" href="/signup">Sign up</a>
        </div>
    </div>
</nav>

{% endblock %}
            
{% block welcome %}
<div class="welcome">
    <h1 class="h1">Welcome back to Wisp!</h1>
</div>
{% endblock %}


{% block main %}
<div class="login">
    <form class="form" id="login-form" action="{{ url_for('login') }}" method="post">
        <input type="text" class="text-box" id="username" name="username" placeholder="Username">      
        <input type="password" class="text-box" id="password" name="password" placeholder="Password">
        <input type="submit" class="button" value="Sign in">
    </form>
</div>
{% endblock %}
